name: Send Mail on Push

on:
  push:
    branches: [main]  # Triggers the workflow when pushing to main

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send email using Gmail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: GitHub Actions Email Test
          content_type: text/html
          body: |
                 body: |
                    <html>
                        <body style="font-family: Arial, sans-serif; line-height: 1.6;">
                        <p>Hello Team,</p>

                        <p>The <strong>CI/CD workflow</strong> for the <strong>Marketplace Node.js application</strong> has successfully executed.</p>

                        <h3>ðŸš€ Key Highlights:</h3>
                        <ul>
                            <li>Implemented a full GitHub Actions workflow for continuous integration and deployment.</li>
                            <li>Utilized various types of variables across workflows, jobs, and steps to manage configurations.</li>
                            <li>Integrated actions from the GitHub Marketplace to streamline setup and deployment processes.</li>
                            <li>Applied secure secret handling using GitHub Secrets to manage sensitive data.</li>
                        </ul>

                        <p>Best regards,<br>
                        DevOps Bot</p>
                        </body>
                    </html>

          to: ${{ secrets.GMAIL_USER }}
          from: GitHub Actions <${{ secrets.GMAIL_USER }}>
